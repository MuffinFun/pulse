<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>RunSmart</title>
</head>
<body>
    <section class="first-section">
    <div class="container first-section__header-container">
        <header class="first-section__header">
            <img src="img/running-man-2-64.png" alt="RunSmart" class="first-section__logo">
        </header>
        <div class="first-section__text hed-text">
            <p class="hed-text__top-text">Официальный представитель</p>
            <p class="hed-text__bot-text">Garmin, Polar, Suunto</p>
        </div>
        <div class="first-section__text hed-text">
            <p class="hed-text__number">+7 (499) 922-89-74</p>
            <div class="first-section__buttons top-button">
                <button class="top-button__top-btn">
                    <p class="top-button__btn-text">ЗАКАЗАТЬ ЗВОНОК</p>
                </button>
            </div>
        </div>
    </div>
    <div class="container first-section__content-container">
        <div class="first-section__content-container second-container">
            <div class="second-container__text title">
                <h1 class="title__title-one">Подбор пульсометра</h1>
                <p class="title__text">с учетом вашего уровня подготовки</p>
            </div>
            <div class="second-container__icons-box icons">
                <div class="icons__icn">
                    <img class="icons__img" src="icons/019_timer_time_stopwatch_2-64.png" alt="stopwatch">
                    <p class="icons__text">Время подбора: <br> 10 минут</p>
                </div>
                <div class="icons__icn">
                    <img class="icons__img" src="icons/app-08-hand-cart-64.png" alt="hand-cart">
                    <p class="icons__text">Бесплатная <br> доставка</p>
                </div>
                <div class="icons__icn">
                    <img class="icons__img" src="icons/messages-64.png" alt="messages">
                    <p class="icons__text">Ответим <br> на все вопросы</p>
                </div>
            </div>
            <div class="second-container__button">
                <button class="top-button__top-btn top-button__top-btn_big-btn">
                    <p class="top-button__btn-text top-button__btn-text_big-text">ЗАКАЗАТЬ КОНСУЛЬТАЦИЮ</p>
                </button>
                <p class="title__title-tex2">или <span>ПЕРЕЙТИ В КАТАЛОГ</span> </p>
            </div>
        </div>
    </div>

    </section>
</body>
</html>
